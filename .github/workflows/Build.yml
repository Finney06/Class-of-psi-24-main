on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: 'ghcr.io/puppeteer/puppeteer:latest' # Use the official Puppeteer Docker image
    steps:
    - run: node --version 
    - run: npm --version
    - uses: actions/checkout@v3
    
    # Install your dependencies
    - run: npm install
    
    # Run your Puppeteer script
    - run: node scripts/scheduler.js
