on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: 'ghcr.io/puppeteer/puppeteer:latest' # Use the Puppeteer Docker image
    steps:
    - run: chmod -R 777 /__w/ # Ensure read/write permissions for all users
    - run: node --version 
    - run: npm --version
    - uses: actions/checkout@v3
    
    - run: npm install
    - run: node scripts/scheduler.js
